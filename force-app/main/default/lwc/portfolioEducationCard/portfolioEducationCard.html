<template>
    <lightning-card>
        <h3 slot="title">
            {item.award}
        </h3>
        <template if:true={item.showDoc}>
            <lightning-button 
            slot="actions"
            variant="neutral" 
            label="View" 
            title="View" 
            onclick={showModal}>
            </lightning-button>
            <template if:true={openModal}>  
                <div class="slds-modal slds-fade-in-open slds-backdrop">  
                    <div class="slds-modal__container">  
                        <!--  HEADER Section   -->
                        <div class="slds-modal__header"> 
                            <h1>{item.award}</h1> 
                        </div>  
                    <!--  Body Section  -->  
                    <div class="slds-modal__content slds-p-around_medium">  
                        <img src={item.imageSource} />
                    </div>  
                    <!--  Footer Section -->  
                    <div class="slds-modal__footer">  
                        <lightning-button 
                        icon-name="utility:close" 
                        label="Close" 
                        variant="neutral" 
                        onclick={closeModal}>  
                        </lightning-button>  
                    </div>  
                  </div>  
                </div>  
              </template>  
        </template>
        <div class="slds-var-m-horizontal_small">
            <p>{item.organization}</p>
            <template if:true={item.location}>
                <p>{item.location}</p>
            </template>
            <p>{item.awardDate}</p>
            <template if:true={item.bulletPoints}>
                <ul class="slds-list_dotted">
                    <template for:each={item.bulletPoints} for:item="point" for:index="index">
                        <li key={point.index}>{point}</li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
