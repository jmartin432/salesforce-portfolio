<template>
    <lightning-card>
        <h3 slot="title">
            {item.award}
        </h3>
        <template if:true={item.showDoc}>
            <lightning-button 
            slot="actions"
            variant="neutral" 
            label="View" 
            title="View" 
            onclick={showModal}>
            </lightning-button>
            <template if:true={openModal}>  
                <c-portfolio-modal 
                image-source={item.imageSource}
                award={item.award}
                onclosemodal={closeModal}></c-portfolio-modal>
            </template>  
        </template>
        <div class="slds-var-m-horizontal_small">
            <p>{item.organization}</p>
            <template if:true={item.location}>
                <p>{item.location}</p>
            </template>
            <p>{item.awardDate}</p>
            <template if:true={item.bulletPoints}>
                <ul class="slds-list_dotted">
                    <template for:each={item.bulletPoints} for:item="point" for:index="index">
                        <li key={point.index}>{point}</li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
