<template>
    <lightning-card>
        <!-- Header -->
        <h3 slot="title" class="wrap-text">
            {item.award}
        </h3>
        <template if:true={item.showDoc}>
            <lightning-button 
            class="header-button slds-show_small"
            slot="actions"
            variant="neutral" 
            label="View" 
            title="View" 
            onclick={showModal}>
            </lightning-button>
        </template>    

        <!-- Body -->
        <div class="slds-var-m-horizontal_small">
            <p>{item.organization}</p>
            <template if:true={item.location}>
                <p>{item.location}</p>
            </template>
            <p>{item.awardDatePrint}</p>
            <template if:true={item.bulletPoints}>
                <ul class="slds-list_dotted">
                    <template for:each={item.bulletPoints} for:item="point" for:index="index">
                        <li key={point.index}>{point}</li>
                    </template>
                </ul>
            </template>
            <template if:true={item.showDoc}>
                <div class="slds-m-top_medium slds-hide_small">
                    <lightning-button 
                    class="footer-button"
                    variant="neutral" 
                    label="View" 
                    title="View" 
                    onclick={showModal}>
                    </lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
    <template if:true={openModal}>  
        <c-portfolio-modal 
        image-source={item.imageSource}
        award={item.award}
        onclosemodal={closeModal}></c-portfolio-modal>
    </template>  
</template>
