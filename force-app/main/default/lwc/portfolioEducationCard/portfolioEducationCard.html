<template>
    <lightning-card>
        <h3 slot="title">
            {item.organization}
        </h3>
        <template if:true={item.location}>
            <p>{item.location}</p>
        </template>
        <p>{item.award}</p>
        <template if:true={item.bulletPoints}>
            <ul class="slds-list_dotted">
                <template for:each={item.bulletPoints} for:item="point" for:index="index">
                    <li key={point.index}>{point}</li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
