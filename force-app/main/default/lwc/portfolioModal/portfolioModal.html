<template>
    <div class="slds-modal slds-fade-in-open slds-backdrop">  
        <div class="slds-modal__container">  
            <!--  HEADER Section   -->
            <div class="slds-modal__header"> 
                <h1>{award}</h1> 
            </div>  
            <!--  Body Section  -->  
            <div class="slds-is-relative">
                <template if:true={imageLoading}>
                    <lightning-spinner alternative-text="Loading Certificate Image"></lightning-spinner>
                </template> 
                <div>
                    <img src={imageSource} onload={imageLoaded}/>
                </div>
            </div>
                <!--  Footer Section -->  
            <div class="slds-modal__footer">  
                <lightning-button 
                icon-name="utility:close" 
                label="Close" 
                variant="neutral" 
                onclick={closeModal}>  
                </lightning-button>  
            </div>  
        </div>
    </div>  
</template>
