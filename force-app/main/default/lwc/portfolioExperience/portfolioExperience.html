<template>  
    <lightning-layout multiple-rows horizontal-align="spread">
        <lightning-layout-item
        size="12"
        small-device-size="12"
        medium-device-size="6"
        large-device-size="6"  
        padding="around-small">
            <div class="slds-is-relative">
                <div>
                    <h3 class="body-header slds-text-heading_large">Professional</h3>
                </div>
                <template if:false={records.data}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
                <template if:true={records.data}>
                    <template for:each={formattedProfessional} for:item="professional">
                        <div key={professional.id} class="slds-m-vertical_small">
                            <c-portfolio-experience-card item={professional}></c-portfolio-experience-card>
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>
        <lightning-layout-item
        size="12"
        small-device-size="12"
        medium-device-size="6"
        large-device-size="6"  
        padding="around-small">
            <div class="slds-is-relative">
                <div>
                    <h3 class="body-header slds-text-heading_large">Volunteer</h3>
                </div>
                <template if:false={records.data}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
                <template if:true={records.data}>
                    <template for:each={formattedVolunteer} for:item="volunteer">
                        <div key={volunteer.id} class="slds-m-vertical_small">
                        <c-portfolio-experience-card item={volunteer}></c-portfolio-experience-card>
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
